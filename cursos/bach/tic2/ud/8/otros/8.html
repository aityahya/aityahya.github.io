<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' />
    <title>HTML y CSS</title>
    <style>
      h1 {
        font-family: Arial;
      }

      h2 {
        font-family: Courier;
        font-size: 20px;
      }

      p {
        text-align: center;
      }

      a {
        background-color: grey;
        color: pink;
        font-size: 1.5em;
      }
    </style>
  </head>

  <body>
    <h1>Cabecera <em>h1</em> con tipografía Arial</h1>

    <p>Bienvenido a mi página web con HTML y CSS donde los párrafos están centrados.</p>

    <h2>Cabecera <em>h2</em> con tipografía Courier y tamaño 20px</h2>

    <p>Este enlace a <a href='https://google.com'>Google</a> es de color rosa, con fondo gris y con tamaño de la fuente a <em>1.5em</em>.</p>
  </body>
</html>
