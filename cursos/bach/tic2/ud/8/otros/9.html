<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' />
    <title>Página web con listas y tablas</title>
    <style>
	  ul {
	    list-style-type: square;
		background: #ff9999;
	    padding: 20px;
      }
	  
	  ol {
	    list-style-type: upper-alpha;
		background: #3399ff;
        padding: 20px;
      }

      ol li {
        background: #ffe5e5;
        padding: 5px;
        margin-left: 35px;
      }
      
      ul li {
        background: #cce5ff;
        margin: 5px;
      }

      table, th, td {
        border: 1px solid black;
      }

      th {
        background-color: green;
        color: white;
      }
    </style>
  </head>

  <body>
    <h1>Página web con listas y tablas</h1>

    <h2>Lista no ordenada</h2>
    
    <ul>
      <li>Café.</li>
      <li>Té.</li>
      <li>Leche.</li>
    </ul>  
    
    <h2>Lista ordenada</h2>
    
    <ol>
      <li>Café.</li>
      <li>Té.</li>
      <li>Leche.</li>
    </ol> 
    
    <h2>Tabla con cuatro filas y tres columnas</h2>
    
    <table>
      <tr>
        <th>Nombre</th>
        <th>Apellido 1</th>
        <th>Apellido 2</th>
      </tr> 
      <tr>
        <td>Estrella</td>
        <td>Toledano</td>
        <td>Blanco</td>
      </tr>
      <tr>
        <td>Juan</td>
        <td>Moral</td>
        <td>Carrillo</td>
      </tr>
      <tr>
        <td>Teresa</td>
        <td>Villanueva</td>
        <td>Rovira</td>
      </tr>
    </table>

  </body>
</html>
