<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' />
    <title>HTML y CSS</title>
    <style>
      body {
        background-color: lightyellow;
      }		

      h1 {
        background-color: blue;
        color: yellow;        
      }
      
      h2 {
        background-color: gray;
        color: white;        
      }
      
      strong {
        color: red;
      }
    </style>
  </head>

  <body>
    <h1>Cabecera <em>h1</em> de elemento</h1>

    <p>Bienvenido a mi <strong>segunda</strong> página web con HTML y CSS.</p>
    
    <h2>Cabecera <em>h2</em> de elemento</h2>
    
    <p>Este es un <em>segundo</em> párrafo.</p>
  </body>
</html>
