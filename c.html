function misEspecialidades(inForm,selected) {

	var selectedArray = eval(selected + "Array");
	while (selectedArray.length < inForm.Espec.options.length) {
		inForm.Espec.options[(inForm.Espec.options.length - 1)] = null;
	}

	for (var i=0; i < selectedArray.length; i++) {
		eval("inForm.Espec.options[i]=" + "new Option" + selectedArray[i]);
	}

	if (inForm.Cuerpos.options[0].value == '') {
		inForm.Cuerpos.options[0]= null;
	if ( navigator.appName == 'Netscape') {
		if (parseInt(navigator.appVersion) < 5) {
			window.history.go(0);
		}
	}
   }
}


function VerCodigo(NForm,NCampo) {
  c = eval('document.forms.' + NForm + '.' + NCampo)
  s = eval('document.forms.' + NForm)
  if (c.value.length == 8)
    s.submit()
  else { 
    alert("¡El código de centro tiene que tener 8 dígitos!")
  }
}

	else {

	}
}
